<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AMI AI Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5e9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #5e564f;
    }
    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    nav button {
      background: transparent;
      color: #5e564f;
      border: 1px solid #5e564f;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background: #e0e0e0;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
      width: 100%;
      max-width: 900px;
    }
    .chatbox {
      margin-top: 30px;
      padding: 15px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chatbox input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .chatbox button {
      background: #5e564f;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .chat-history {
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .chat-entry {
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .chat-question {
      font-weight: bold;
      color: #5e564f;
    }
    .chat-answer {
      margin-top: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .risk-cao {
      background-color: #ffd6d6;
    }
    .risk-trungbinh {
      background-color: #fff5cc;
    }
    .risk-thap {
      background-color: #ddffdd;
    }
  </style>
</head>
<body>
  <h1>AMI AI DASHBOARD</h1>
  <nav>
    <button onclick="showTab('legal')">AI Pháp Lý</button>
    <button onclick="showTab('investment')">AI Đầu Tư</button>
    <button onclick="showTab('risk')">AI Cảnh Báo</button>
  </nav>
  <div id="tab-legal" class="tab active">
    <h2>AI Pháp Lý</h2>
    <p>Trò chuyện với chatbot pháp lý AMI</p>
    <div class="chatbox">
      <div style="display: flex; gap: 10px; align-items: center;">
        <input id="legal-chat-input" type="text" placeholder="Nhập câu hỏi của bạn..." onkeydown="if(event.key==='Enter'){ askLegalBot(); }">
        <button onclick="askLegalBot()">↑</button>
      </div>
      <div id="legal-chat-response" class="chat-history"></div>
    </div>
  </div>
</body>
</html>
