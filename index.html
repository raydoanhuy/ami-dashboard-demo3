<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AMI AI Dashboard</title>

    }

    }
    .chatbox input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;

    }
    .chatbox input:focus {
      outline: none;
      border-color: #007bff;
    }
    .chat-history {
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
    }
    .chat-entry {

      padding: 10px;

    }
    .chat-question {
      font-weight: bold;
      color: #007bff;
    }
    .chat-answer {
      margin-top: 5px;
    }

      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }
