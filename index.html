  <meta charset="UTF-8">
  <title>AMI AI Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}
    button:hover {
      background-color: #0056b3;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .chatbox {
      margin-top: 30px;
      padding: 15px;
      background: #e9f1fb;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chatbox input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .chatbox input:focus {
      outline: none;
      border-color: #007bff;
    }
    .chat-history {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-entry {
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
    .chat-question {
      font-weight: bold;
      color: #007bff;
    }
    .chat-answer {
      margin-top: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .risk-cao {
      background-color: #ffd6d6;
    }
    .risk-trungbinh {
      background-color: #fff5cc;
    }
    .risk-thap {
      background-color: #ddffdd;
    }
  </style>
